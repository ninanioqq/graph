<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualiser</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <select id="langs">
        
    </select>
    <script src="langsel.js"></script>
    <script src="idval.js"></script>
    <script src="forceatlas.js"></script>
    <div>
        <button id="btn1" onclick="pad++; updateDisplay()">Increase Padding</button>
        <button id="btn2" onclick="pad--; updateDisplay()">Decrease Padding</button>
        <button id="btn3" onclick="newNode()">Add / Edit Node</button>
        <button id="btn4" onclick="newEdge()">Add / Edit Edge</button>
        <button id="btn5" onclick="deleteNode()">Delete Node</button>
        <button id="btn6" onclick="deleteEdge()">Delete Edge</button>
        <button id="btn7" onclick="forceAtlas()">Force Atlas</button>
        <button id="btn8" onclick="forceAtlas(100)">Force Atlas 100 iterations</button>
        <button id="btn9" onclick="iterForceAtlas()">Iterate Force Atlas</button>
        <button id="btn10" onclick="forceAtlas(1, 0.01)">Weak Force Atlas</button>
        <button id="btn11" onclick="forceAtlas(100, 0.01)">Weak Force Atlas 100 iterations</button>
        <button id="btn12" onclick="iterForceAtlas(0.01)">Iterate Weak Force Atlas</button>
        <button id="btn13" onclick="alert(JSON.stringify(nodes))">Get Nodes</button>
        <button id="btn14" onclick="alert(JSON.stringify(edges))">Get Edges</button>
        <button id="btn15" onclick="jsonify()">Fetch nodes / edges</button>
    </div>
    <svg id="canv" width="0" height="0"></svg>
    <div id="prompts"></div>
    <script src="script.js"></script>
</body>

</html>
